<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1c1d2e, #1f527c);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .language {
      margin-bottom: 10px;
      color: #ccc;
      font-size: 14px;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
    }

    .form-container {
      background: transparent;
      padding: 20px;
      width: 90%;
      max-width: 320px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background-color: #262626;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #0095f6;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      margin-top: 15px;
    }

    .forgot a {
      color: #74b9ff;
      text-decoration: none;
      font-size: 14px;
    }

    .create-account {
      text-align: center;
      margin-top: 25px;
    }

    .create-account a {
      display: inline-block;
      color: #0095f6;
      border: 1px solid #0095f6;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .meta {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="language">English (US)</div>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </div>

  <div class="form-container">
    <input type="text" placeholder="Username, email or mobile number">
    <input type="password" placeholder="Password">
    <button>Log in</button>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>

    <div class="create-account">
      <a href="#">Create new account</a>
    </div>
  </div>

  <div class="meta">
    <p>Meta</p>
  </div>

</body>
</html>
